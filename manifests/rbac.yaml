---
# ServiceAccount for Frontend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: hopegiversbloodbank

---
# ServiceAccount for Database
apiVersion: v1
kind: ServiceAccount
metadata:
  name: database-sa
  namespace: hopegiversbloodbank

---
# Role for Frontend (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-role
  namespace: hopegiversbloodbank
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["mysql-secret"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["app-config"]
    verbs: ["get"]

---
# Role for Database (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: database-role
  namespace: hopegiversbloodbank
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["mysql-secret"]
    verbs: ["get"]

---
# RoleBinding for Frontend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-rolebinding
  namespace: hopegiversbloodbank
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frontend-role
subjects:
  - kind: ServiceAccount
    name: frontend-sa
    namespace: hopegiversbloodbank

---
# RoleBinding for Database
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: database-rolebinding
  namespace: hopegiversbloodbank
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: database-role
subjects:
  - kind: ServiceAccount
    name: database-sa
    namespace: hopegiversbloodbank
