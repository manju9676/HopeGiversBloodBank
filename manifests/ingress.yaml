apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bb-ingress
  namespace: hopegiversbloodbank
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: "/404"
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
    
          