---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hopegiversbloodbank-quota
  namespace: hopegiversbloodbank
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "8Gi"
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
  # scopeSelector removed: unsupported in this cluster/version

---
apiVersion: v1
kind: LimitRange
metadata:
  name: hopegiversbloodbank-limits
  namespace: hopegiversbloodbank
spec:
  limits:
    - max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
    - max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      type: Pod
