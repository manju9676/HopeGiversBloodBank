apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: database-statefulset
  namespace: hopegiversbloodbank
spec:
  serviceName: mysqldb
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      serviceAccountName: database-sa
      containers:
        - image: manju9676/hopegiversbloodbank-database:30
          name: mysql
          ports:
            - containerPort: 3306 
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m" 
            requests:
              memory: "256Mi" 
              cpu: "250m"
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1"]
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: mysql-pvc
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-pvc
      spec:
        storageClassName: aws-ebs
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
  
          
      